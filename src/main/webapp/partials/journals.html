<section>
	<div class="header-bottom">
			<div class="container">
				<div class="row">					
					<div class="col-sm">
						<div class="search_box pull-right">
							<input type="text" placeholder="Search" ng-model="search"/>
						</div>
					</div>
				</div>
			</div>
		</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-9 padding-right">
				<div class="features_items">
					<!--features_items-->
					<h2 class="title text-center">Journals</h2>
					<div class="col-sm-4" data-ng-repeat="product in products | filter: search">
						<div class="product-image-wrapper">
							<div class="single-products" ng-click="addItemToCart(product)">
								<div class="productinfo text-center">
									<img ng-src="{{product.idStamp.image}}" alt="" />
									<h2>{{product.idStamp.price + product.idStyle.price | currency : symbol : fractionSize}}</h2>
									<p>{{product.text }}</p>
									<a href="#" class="btn btn-default add-to-cart" ng-click="addItemToCart(product)"><i
										class="fa fa-shopping-cart"></i>Add to cart</a>
								</div>
								<div class="product-overlay">
									<div class="overlay-content">
										<h2>{{product.idStamp.price + product.idStyle.price | currency : symbol : fractionSize}}</h2>
										<p>{{product.text }}</p>
										<!--<a  class="btn btn-default add-to-cart"><i-->
											<!--class="fa fa-shopping-cart" ng-click="addItemToCart(product)"></i>Add to cart</a>-->
										<a href="" ng-click="selectCategory(category.id)"><i
											class="fa fa-shopping-cart"></i>Add to cart</a>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div style="clear: both; display: block" ng-hide="true">
						<ul class="pagination">
							<li class="active"><a href="">1</a></li>
							<li><a href="">2</a></li>
							<li><a href="">3</a></li>
							<li><a href="">&raquo;</a></li>
						</ul>
					</div>
				</div>
				<!--features_items-->
			</div>
		</div>
	</div>
</section>
